<html>
    <head>
        <link rel="icon" href="assets/flavicon.png" sizes="16x16" type="image/png"> 
        <title>NOLA COVID-19 Data</title>
        
        <link href="https://fonts.googleapis.com/css?family=Judson&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Judson&family=Montserrat:wght@900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

        <script src="scripts/d3.v5.min.js"></script>
        <script src='scripts/getData.js'></script>
        <link rel="stylesheet" href="styles/styles.css">

    </head>
    <body>
        <div class="jumbotron m-0" id='showcase'>
            <div class='container'>
                <h1 class='font-weight-bold strokeme'>NOLA COVID-19 Data Visualizations </h1>
                <h4 class='font-weight-bold strokeme'>Updated daily at noon.</h4>
            </div>
        </div>
        <div id='controllers' class="btn-group d-flex justify-content-center"></div>
        <button id='dataset-controller' class='btn btn-block bg-dark text-white font-weight-bold'>
            <i class="fas fa-arrow-alt-circle-right"></i> Total Counts
        </button>
        <svg id='view' width=0 height=0 ></svg>

        <div class='row container-fluid mt-2' id='aux-controllers'>
            <div class='col-3'>
                <div class="form-group">
                <label class="formControlRange" for="animation-speed">Animation Speed:
                    <button disabled class='btn btn-light btn-sm' id='speed-view'></button>
                </label>
                <input class="form-control-range" type="range" id="animation-speed" name="animation-speed" min="0" max="10" value="4">
                </div>
            </div>
        </div>

        <div class='container-fluid'>
            <hr>
            <h3 id='today-percent'>Percentages for: </h3>
            <div class='card-deck mx-1' id='daily-percentage-deck'></div>
        </div>

        <div class='container-fluid'>
            <hr>
            <h3>Total Rates</h3>
            <div class='card-deck mx-1' id='total-rate-deck'></div>
        </div>


        <div id='tableData' class='container-fluid mt-2'>
            <hr>
            <h3>Data Tables</h3>
            <p>Click on the tables below to expand/collapse the rows </p>
        </div>
        <footer class="page-footer font-small blue">
            <div class="footer-copyright text-center py-3">
                <a href="http://www.github.com/scalemailted/" target='_blank'> 
                    <i class="fab fa-github"></i>
                    Ted Holmberg,  2020
                </a>
            </div>          
        </footer>
        <script src='scripts/controllers.js'></script>
        <script src='scripts/plotData.js'></script>
        <script src='scripts/displayTable.js'></script>
        <script src='scripts/displayPercents.js'></script>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"</script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" </script>
    </body>
</html>
